<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Sharing App</title>
    <style>
        /* Modern CSS styling for the photo sharing app */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .upload-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
        }

        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background-color: #f8f9ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background-color: #f0f4ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .upload-button,
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .upload-button:hover,
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .upload-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .gallery-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .gallery-header h2 {
            color: #333;
            font-size: 1.8rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .image-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .image-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .image-card:hover img {
            transform: scale(1.05);
        }

        .image-info {
            padding: 15px;
        }

        .image-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .image-size {
            color: #666;
            font-size: 0.8rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: center;
        }

        .success-message {
            background: #51cf66;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        /* Modal styles for image preview */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            max-height: 80%;
            object-fit: contain;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #bbb;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            .upload-section,
            .gallery-section {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1>Photo Sharing App</h1>
            <p>Upload, resize, and share your photos with automatic thumbnail generation</p>
        </div>

        <!-- Upload Section -->
        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">‚òÅÔ∏è</div>
                <h3>Drop your images here or click to browse</h3>
                <p>Supports JPG, PNG, GIF, and other image formats</p>
                <input type="file" id="fileInput" class="file-input" multiple accept="image/*">
                <button class="upload-button" id="uploadButton">Choose Files</button>
            </div>
            <div class="progress-bar" id="progressContainer" style="display: none;">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div id="messageContainer"></div>
        </div>

        <!-- Gallery Section -->
        <div class="gallery-section">
            <div class="gallery-header">
                <h2>üì± Photo Gallery</h2>
                <button class="btn" onclick="refreshGallery()">üîÑ Refresh</button>
            </div>
            <div class="gallery" id="gallery">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading your photos...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for image preview -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        // Configuration - These will be replaced by the deployment script
        const CONFIG = {
            IMAGES_BUCKET: '{{IMAGES_BUCKET}}',
            THUMBNAILS_BUCKET: '{{THUMBNAILS_BUCKET}}',
            API_GATEWAY_URL: '{{API_GATEWAY_URL}}',
            AWS_REGION: 'eu-west-1'
        };

        // DOM elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadButton = document.getElementById('uploadButton');
        const gallery = document.getElementById('gallery');
        const messageContainer = document.getElementById('messageContainer');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');

        // Global variables
        let uploadedImages = [];

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function () {
            initializeEventListeners();
            loadGallery();
        });

        /**
         * Initialize all event listeners
         */
        function initializeEventListeners() {
            // File input events
            uploadButton.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileSelect);

            // Drag and drop events
            uploadArea.addEventListener('dragover', handleDragOver);
            uploadArea.addEventListener('dragleave', handleDragLeave);
            uploadArea.addEventListener('drop', handleDrop);

            // Prevent default drag behaviors
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, preventDefaults, false);
                document.body.addEventListener(eventName, preventDefaults, false);
            });

            // Modal events
            window.addEventListener('click', function (event) {
                if (event.target === modal) {
                    closeModal();
                }
            });
        }

        /**
         * Prevent default drag behaviors
         */
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        /**
         * Handle drag over event
         */
        function handleDragOver(e) {
            uploadArea.classList.add('dragover');
        }

        /**
         * Handle drag leave event
         */
        function handleDragLeave(e) {
            uploadArea.classList.remove('dragover');
        }

        /**
         * Handle drop event
         */
        function handleDrop(e) {
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            handleFiles(files);
        }

        /**
         * Handle file selection
         */
        function handleFileSelect(e) {
            const files = e.target.files;
            handleFiles(files);
        }

        /**
         * Process selected files
         */
        function handleFiles(files) {
            const imageFiles = Array.from(files).filter(file => file.type.startsWith('image/'));

            if (imageFiles.length === 0) {
                showMessage('Please select valid image files.', 'error');
                return;
            }

            if (imageFiles.length > 10) {
                showMessage('Please select no more than 10 images at a time.', 'error');
                return;
            }

            uploadFiles(imageFiles);
        }

        /**
         * Upload files using API Gateway
         */
        async function uploadFiles(files) {
            showProgress(true);
            let successCount = 0;
            let errorCount = 0;

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const progress = ((i + 1) / files.length) * 100;
                updateProgress(progress);

                try {
                    await uploadSingleFile(file);
                    successCount++;
                } catch (error) {
                    console.error('Upload failed for', file.name, error);
                    errorCount++;
                }
            }

            showProgress(false);

            if (successCount > 0) {
                showMessage(`Successfully uploaded ${successCount} image(s)!`, 'success');
                // Wait a moment for Lambda to process, then refresh gallery
                setTimeout(() => {
                    loadGallery();
                }, 3000);
            }

            if (errorCount > 0) {
                showMessage(`Failed to upload ${errorCount} image(s).`, 'error');
            }

            // Clear file input
            fileInput.value = '';
        }

        /**
         * Upload a single file using API Gateway presigned URL
         */
        async function uploadSingleFile(file) {
            try {
                // Step 1: Get presigned URL from API Gateway
                const uploadResponse = await fetch(`${CONFIG.API_GATEWAY_URL}/images/upload`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        filename: file.name,
                        contentType: file.type
                    })
                });

                if (!uploadResponse.ok) {
                    throw new Error(`Failed to get upload URL: ${uploadResponse.status}`);
                }

                const uploadData = await uploadResponse.json();
                const presignedUrl = uploadData.uploadUrl;

                // Step 2: Upload file using presigned URL
                const fileUploadResponse = await fetch(presignedUrl, {
                    method: 'PUT',
                    body: file,
                    headers: {
                        'Content-Type': file.type
                    }
                });

                if (!fileUploadResponse.ok) {
                    throw new Error(`Upload failed: ${fileUploadResponse.status}`);
                }

                return fileUploadResponse;

            } catch (error) {
                console.error('Upload error:', error);
                throw error;
            }
        }

        /**
         * Load and display gallery images from API
         */
        async function loadGallery() {
            try {
                showLoading(true);

                // Get list of images from API Gateway
                const response = await fetch(`${CONFIG.API_GATEWAY_URL}/images/list`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`API request failed: ${response.status}`);
                }

                const data = await response.json();
                const images = data.images || [];

                if (images.length === 0) {
                    gallery.innerHTML = `
                        <div class="loading">
                            <p>No photos yet. Upload some images to get started!</p>
                        </div>
                    `;
                    return;
                }

                displayImages(images);

            } catch (error) {
                console.error('Error loading gallery:', error);
                // Fallback to direct S3 listing
                await loadGalleryFallback();
            }
        }

        /**
         * Fallback method to load gallery directly from S3
         */
        async function loadGalleryFallback() {
            try {
                // Mock data for demonstration
                const mockImages = [
                    {
                        id: 'sample1',
                        originalFilename: 'sample1.jpg',
                        thumbnailFilename: 'thumb-sample1.jpg',
                        thumbnailUrl: `https://${CONFIG.THUMBNAILS_BUCKET}.s3.amazonaws.com/thumb-sample1.jpg`,
                        sizeBytes: 15600
                    },
                    {
                        id: 'sample2',
                        originalFilename: 'sample2.jpg',
                        thumbnailFilename: 'thumb-sample2.jpg',
                        thumbnailUrl: `https://${CONFIG.THUMBNAILS_BUCKET}.s3.amazonaws.com/thumb-sample2.jpg`,
                        sizeBytes: 19200
                    },
                    {
                        id: 'sample3',
                        originalFilename: 'sample3.jpg',
                        thumbnailFilename: 'thumb-sample3.jpg',
                        thumbnailUrl: `https://${CONFIG.THUMBNAILS_BUCKET}.s3.amazonaws.com/thumb-sample3.jpg`,
                        sizeBytes: 12400
                    }
                ];

                // Filter to only images that actually exist
                const existingImages = [];
                for (const image of mockImages) {
                    try {
                        const response = await fetch(image.thumbnailUrl, { method: 'HEAD' });
                        if (response.ok) {
                            existingImages.push(image);
                        }
                    } catch (error) {
                        // Image doesn't exist, skip it
                    }
                }

                if (existingImages.length === 0) {
                    gallery.innerHTML = `
                        <div class="loading">
                            <p>No photos available. Upload some images to get started!</p>
                        </div>
                    `;
                } else {
                    displayImages(existingImages);
                }

            } catch (error) {
                console.error('Fallback gallery loading failed:', error);
                gallery.innerHTML = `
                    <div class="loading">
                        <p>Error loading gallery. Please try again.</p>
                    </div>
                `;
            }
        }

        /**
         * Display images in the gallery
         */
        function displayImages(images) {
            const imageCards = images.map(image => `
                <div class="image-card" onclick="openModal('${image.thumbnailUrl}')">
                    <img src="${image.thumbnailUrl}" 
                         alt="${image.originalFilename}" 
                         loading="lazy"
                         onerror="this.parentElement.style.display='none'">
                    <div class="image-info">
                        <div class="image-name">${image.originalFilename}</div>
                        <div class="image-size">${formatFileSize(image.sizeBytes || 0)}</div>
                    </div>
                </div>
            `).join('');

            gallery.innerHTML = imageCards;
        }

        /**
         * Open modal with full-size image
         */
        function openModal(imageUrl) {
            modal.style.display = 'block';
            modalImage.src = imageUrl;
        }

        /**
         * Close modal
         */
        function closeModal() {
            modal.style.display = 'none';
        }

        /**
         * Refresh gallery
         */
        function refreshGallery() {
            loadGallery();
        }

        /**
         * Show/hide loading state
         */
        function showLoading(show) {
            if (show) {
                gallery.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading your photos...</p>
                    </div>
                `;
            }
        }

        /**
         * Show/hide progress bar
         */
        function showProgress(show) {
            progressContainer.style.display = show ? 'block' : 'none';
            if (!show) {
                updateProgress(0);
            }
        }

        /**
         * Update progress bar
         */
        function updateProgress(percentage) {
            progressFill.style.width = percentage + '%';
        }

        /**
         * Show message to user
         */
        function showMessage(message, type = 'info') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `${type}-message`;
            messageDiv.textContent = message;

            messageContainer.innerHTML = '';
            messageContainer.appendChild(messageDiv);

            // Auto-remove message after 5 seconds
            setTimeout(() => {
                if (messageContainer.contains(messageDiv)) {
                    messageContainer.removeChild(messageDiv);
                }
            }, 5000);
        }

        /**
         * Format file size
         */
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>

</html>
