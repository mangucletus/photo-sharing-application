<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Sharing App</title>

    <!-- React 18 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- AWS Amplify -->
    <script src="https://unpkg.com/aws-amplify@5.3.11/dist/aws-amplify.min.js"></script>

    <!-- Amplify UI React -->
    <script src="https://unpkg.com/@aws-amplify/ui-react@5.3.1/dist/umd/aws-amplify-ui-react.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@aws-amplify/ui-react@5.3.1/dist/styles.css" />

    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        /* Loading screen */
        .loading-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 1.2rem;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-right: 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Auth container */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-wrapper {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 450px;
            width: 100%;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.2rem;
        }

        .auth-header p {
            color: #666;
            font-size: 1rem;
        }

        /* Override Amplify UI styles */
        [data-amplify-authenticator] {
            --amplify-components-button-primary-background-color: #667eea;
            --amplify-components-button-primary-border-color: #667eea;
            --amplify-components-button-primary-hover-background-color: #764ba2;
            --amplify-components-tabs-item-active-border-color: #667eea;
            --amplify-components-tabs-item-active-color: #667eea;
            --amplify-components-fieldcontrol-focus-box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.25);
        }

        /* Main app container */
        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            color: white;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header-content h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header-content p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .user-info {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px 20px;
            border-radius: 12px;
            color: white;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .user-email {
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }

        .sign-out-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .sign-out-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Content sections */
        .content-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .section-header h2 {
            color: #333;
            font-size: 1.8rem;
            margin: 0;
        }

        /* Upload area */
        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover,
        .upload-area.dragover {
            border-color: #764ba2;
            background-color: #f8f9ff;
            transform: translateY(-2px);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .upload-area h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .upload-area p {
            color: #666;
            font-size: 0.95rem;
        }

        .file-input {
            display: none;
        }

        /* Buttons */
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Progress bar */
        .progress-container {
            margin: 20px 0;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            width: 0%;
        }

        /* Messages */
        .message {
            padding: 15px 20px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 500;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .image-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .image-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .image-info {
            padding: 15px;
        }

        .image-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            font-size: 0.9rem;
            word-break: break-all;
        }

        .image-size {
            color: #666;
            font-size: 0.8rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
        }

        .close-modal:hover {
            color: #ddd;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #333;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .app-container {
                padding: 15px;
            }

            .app-header {
                flex-direction: column;
                text-align: center;
            }

            .header-content h1 {
                font-size: 2rem;
            }

            .content-section {
                padding: 20px;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }

            .upload-area {
                padding: 30px 20px;
            }
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { Amplify, Auth } = window.aws_amplify_core;
        const { Authenticator, useAuthenticator } = window.AmplifyUIReact;

        // Configuration - Will be replaced during deployment
        const appConfig = {
            IMAGES_BUCKET: '{{IMAGES_BUCKET}}',
            THUMBNAILS_BUCKET: '{{THUMBNAILS_BUCKET}}',
            API_GATEWAY_URL: '{{API_GATEWAY_URL}}',
            AWS_REGION: '{{AWS_REGION}}',
            COGNITO_USER_POOL_ID: '{{COGNITO_USER_POOL_ID}}',
            COGNITO_USER_POOL_CLIENT_ID: '{{COGNITO_USER_POOL_CLIENT_ID}}',
            COGNITO_IDENTITY_POOL_ID: '{{COGNITO_IDENTITY_POOL_ID}}'
        };

        // Configure Amplify
        Amplify.configure({
            Auth: {
                region: appConfig.AWS_REGION,
                userPoolId: appConfig.COGNITO_USER_POOL_ID,
                userPoolWebClientId: appConfig.COGNITO_USER_POOL_CLIENT_ID,
                identityPoolId: appConfig.COGNITO_IDENTITY_POOL_ID,
                mandatorySignIn: true,
                authenticationFlowType: 'USER_PASSWORD_AUTH'
            }
        });

        // Loading component
        const LoadingScreen = ({ message = "Loading..." }) => (
            <div className="loading-screen">
                <div className="spinner"></div>
                {message}
            </div>
        );

        // Message component
        const Message = ({ message, type, onClose }) => {
            useEffect(() => {
                if (message) {
                    const timer = setTimeout(() => {
                        onClose();
                    }, 5000);
                    return () => clearTimeout(timer);
                }
            }, [message, onClose]);

            if (!message) return null;

            return (
                <div className={`message ${type}`}>
                    {message}
                </div>
            );
        };

        // Upload component
        const UploadSection = ({ onUploadSuccess, onMessage }) => {
            const [uploading, setUploading] = useState(false);
            const [progress, setProgress] = useState(0);
            const fileInputRef = useRef(null);

            const handleFileSelect = (event) => {
                const files = Array.from(event.target.files);
                if (files.length > 0) {
                    handleUpload(files);
                }
            };

            const handleDrop = (event) => {
                event.preventDefault();
                event.stopPropagation();

                const files = Array.from(event.dataTransfer.files).filter(file =>
                    file.type.startsWith('image/')
                );

                if (files.length > 0) {
                    handleUpload(files);
                } else {
                    onMessage('Please drop only image files.', 'error');
                }
            };

            const handleDragOver = (event) => {
                event.preventDefault();
                event.stopPropagation();
                event.currentTarget.classList.add('dragover');
            };

            const handleDragLeave = (event) => {
                event.preventDefault();
                event.stopPropagation();
                event.currentTarget.classList.remove('dragover');
            };

            const handleUpload = async (files) => {
                if (files.length === 0 || files.length > 10) {
                    onMessage('Please select 1-10 image files.', 'error');
                    return;
                }

                setUploading(true);
                setProgress(0);

                let successCount = 0;
                let errorCount = 0;

                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    setProgress(((i + 1) / files.length) * 100);

                    try {
                        await uploadSingleFile(file);
                        successCount++;
                    } catch (error) {
                        console.error('Upload failed for', file.name, error);
                        errorCount++;
                    }
                }

                setUploading(false);
                setProgress(0);

                if (successCount > 0) {
                    onMessage(`Successfully uploaded ${successCount} image(s)!`, 'success');
                    onUploadSuccess();
                }

                if (errorCount > 0) {
                    onMessage(`Failed to upload ${errorCount} image(s).`, 'error');
                }

                // Clear file input
                if (fileInputRef.current) {
                    fileInputRef.current.value = '';
                }
            };

            const uploadSingleFile = async (file) => {
                try {
                    const session = await Auth.currentSession();
                    const idToken = session.getIdToken().getJwtToken();

                    // Get presigned URL
                    const uploadResponse = await fetch(`${appConfig.API_GATEWAY_URL}/images/upload`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${idToken}`
                        },
                        body: JSON.stringify({
                            filename: file.name,
                            contentType: file.type
                        })
                    });

                    if (!uploadResponse.ok) {
                        const errorText = await uploadResponse.text();
                        throw new Error(`Upload request failed: ${uploadResponse.status} - ${errorText}`);
                    }

                    const uploadData = await uploadResponse.json();

                    // Upload file using presigned URL
                    const fileUploadResponse = await fetch(uploadData.uploadUrl, {
                        method: 'PUT',
                        body: file,
                        headers: {
                            'Content-Type': file.type
                        }
                    });

                    if (!fileUploadResponse.ok) {
                        throw new Error(`File upload failed: ${fileUploadResponse.status}`);
                    }

                    return fileUploadResponse;
                } catch (error) {
                    console.error('Upload error:', error);
                    throw error;
                }
            };

            return (
                <div className="content-section">
                    <div className="section-header">
                        <h2>📤 Upload Photos</h2>
                    </div>

                    <div
                        className="upload-area"
                        onClick={() => fileInputRef.current?.click()}
                        onDrop={handleDrop}
                        onDragOver={handleDragOver}
                        onDragLeave={handleDragLeave}
                    >
                        <div className="upload-icon">☁️</div>
                        <h3>Drop your images here or click to browse</h3>
                        <p>Supports JPG, PNG, GIF, and other image formats (max 10 files)</p>
                        <input
                            ref={fileInputRef}
                            type="file"
                            className="file-input"
                            multiple
                            accept="image/*"
                            onChange={handleFileSelect}
                            disabled={uploading}
                        />
                        <br /><br />
                        <button className="btn" disabled={uploading}>
                            {uploading ? 'Uploading...' : 'Choose Files'}
                        </button>
                    </div>

                    {uploading && (
                        <div className="progress-container" style={{ display: 'block' }}>
                            <div className="progress-bar">
                                <div
                                    className="progress-fill"
                                    style={{ width: `${progress}%` }}
                                ></div>
                            </div>
                            <p style={{ textAlign: 'center', marginTop: '10px', color: '#666' }}>
                                Uploading... {Math.round(progress)}%
                            </p>
                        </div>
                    )}
                </div>
            );
        };

        // Gallery component
        const Gallery = ({ refreshTrigger, onMessage }) => {
            const [images, setImages] = useState([]);
            const [loading, setLoading] = useState(true);
            const [selectedImage, setSelectedImage] = useState(null);

            useEffect(() => {
                loadImages();
            }, [refreshTrigger]);

            const loadImages = async () => {
                setLoading(true);
                try {
                    const session = await Auth.currentSession();
                    const idToken = session.getIdToken().getJwtToken();

                    const response = await fetch(`${appConfig.API_GATEWAY_URL}/images/list`, {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${idToken}`
                        }
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`Failed to load images: ${response.status} - ${errorText}`);
                    }

                    const data = await response.json();
                    setImages(data.images || []);
                } catch (error) {
                    console.error('Error loading images:', error);
                    onMessage(`Error loading images: ${error.message}`, 'error');
                } finally {
                    setLoading(false);
                }
            };

            const formatFileSize = (bytes) => {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            };

            const openModal = (imageUrl) => {
                setSelectedImage(imageUrl);
            };

            const closeModal = () => {
                setSelectedImage(null);
            };

            if (loading) {
                return (
                    <div className="content-section">
                        <div className="section-header">
                            <h2>📱 Photo Gallery</h2>
                        </div>
                        <LoadingScreen message="Loading your photos..." />
                    </div>
                );
            }

            return (
                <div className="content-section">
                    <div className="section-header">
                        <h2>📱 Photo Gallery</h2>
                        <button className="btn" onClick={loadImages}>
                            🔄 Refresh
                        </button>
                    </div>

                    {images.length === 0 ? (
                        <div className="empty-state">
                            <h3>No photos yet</h3>
                            <p>Upload some images to get started!</p>
                        </div>
                    ) : (
                        <div className="gallery">
                            {images.map((image, index) => (
                                <div
                                    key={image.id || index}
                                    className="image-card"
                                    onClick={() => openModal(image.thumbnailUrl)}
                                >
                                    <img
                                        src={image.thumbnailUrl}
                                        alt={image.originalFilename}
                                        loading="lazy"
                                        onError={(e) => {
                                            e.target.style.display = 'none';
                                        }}
                                    />
                                    <div className="image-info">
                                        <div className="image-name">
                                            {image.originalFilename}
                                        </div>
                                        <div className="image-size">
                                            {formatFileSize(image.sizeBytes || 0)}
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}

                    {/* Modal */}
                    {selectedImage && (
                        <div className={`modal active`} onClick={closeModal}>
                            <span className="close-modal" onClick={closeModal}>&times;</span>
                            <img
                                className="modal-content"
                                src={selectedImage}
                                alt="Full size"
                                onClick={(e) => e.stopPropagation()}
                            />
                        </div>
                    )}
                </div>
            );
        };

        
        const AppContent = () => {
            const { user, signOut } = useAuthenticator((context) => [context.user]);
            const [message, setMessage] = useState({ text: '', type: '' });
            const [refreshTrigger, setRefreshTrigger] = useState(0);

            const handleMessage = (text, type) => {
                setMessage({ text, type });
            };

            const clearMessage = () => {
                setMessage({ text: '', type: '' });
            };

            const handleUploadSuccess = () => {
                // Refresh gallery after successful upload
                setTimeout(() => {
                    setRefreshTrigger(prev => prev + 1);
                }, 2000);
            };

            return (
                <div className="app-container">
                    {/* Header */}
                    <div className="app-header">
                        <div className="header-content">
                            <h1>Photo Sharing App</h1>
                            <p>Upload, resize, and share your photos with automatic thumbnail generation</p>
                        </div>
                        <div className="user-info">
                            <div className="user-email">
                                {user?.attributes?.email || 'User'}
                            </div>
                            <button className="sign-out-btn" onClick={signOut}>
                                Sign Out
                            </button>
                        </div>
                    </div>

                    {/* Messages */}
                    <Message
                        message={message.text}
                        type={message.type}
                        onClose={clearMessage}
                    />

                    {/* Upload Section */}
                    <UploadSection
                        onUploadSuccess={handleUploadSuccess}
                        onMessage={handleMessage}
                    />

                    {/* Gallery Section */}
                    <Gallery
                        refreshTrigger={refreshTrigger}
                        onMessage={handleMessage}
                    />
                </div>
            );
        };

        // Auth wrapper component
        const AuthWrapper = () => {
            return (
                <div className="auth-container">
                    <div className="auth-wrapper">
                        <div className="auth-header">
                            <h1>Photo Sharing App</h1>
                            <p>Sign in to upload and share your photos</p>
                        </div>
                    </div>
                </div>
            );
        };

        // Main App
        const App = () => {
            const [configValid, setConfigValid] = useState(false);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                // Validate configuration
                const validateConfig = () => {
                    const requiredFields = [
                        'IMAGES_BUCKET', 'API_GATEWAY_URL', 'COGNITO_USER_POOL_ID',
                        'COGNITO_USER_POOL_CLIENT_ID', 'AWS_REGION'
                    ];

                    const missing = requiredFields.filter(field =>
                        !appConfig[field] || appConfig[field].includes('{{')
                    );

                    if (missing.length > 0) {
                        console.error('Missing configuration fields:', missing);
                        console.log('Current config:', appConfig);
                        setConfigValid(false);
                    } else {
                        console.log('Configuration validated successfully');
                        setConfigValid(true);
                    }

                    setLoading(false);
                };

                validateConfig();
            }, []);

            if (loading) {
                return <LoadingScreen message="Initializing app..." />;
            }

            if (!configValid) {
                return (
                    <div className="loading-screen">
                        <div style={{ textAlign: 'center' }}>
                            <h2>⚠️ Configuration Error</h2>
                            <p>The app is not properly configured. Please check deployment.</p>
                        </div>
                    </div>
                );
            }

            return (
                <Authenticator
                    signUpAttributes={['email']}
                    loginMechanisms={['email']}
                    components={{
                        SignIn: {
                            Header() {
                                return (
                                    <div className="auth-header">
                                        <h1>Photo Sharing App</h1>
                                        <p>Sign in to your account</p>
                                    </div>
                                );
                            }
                        },
                        SignUp: {
                            Header() {
                                return (
                                    <div className="auth-header">
                                        <h1>Photo Sharing App</h1>
                                        <p>Create your account</p>
                                    </div>
                                );
                            }
                        }
                    }}
                >
                    {({ signOut, user }) => (
                        user ? <AppContent /> : <AuthWrapper />
                    )}
                </Authenticator>
            );
        };

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>

</html>
