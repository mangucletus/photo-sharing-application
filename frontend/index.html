<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Sharing App</title>

    <!-- AWS Amplify Core -->
    <script src="https://unpkg.com/@aws-amplify/core@5.8.5/dist/umd/aws-amplify-core.min.js"></script>
    <script src="https://unpkg.com/@aws-amplify/auth@5.6.5/dist/umd/aws-amplify-auth.min.js"></script>

    <!-- AWS Amplify UI for React (modern version) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@aws-amplify/ui-react@5.3.0/dist/umd/aws-amplify-ui-react.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@aws-amplify/ui-react@5.3.0/dist/styles.css" />

    <style>
        /* Modern CSS styling for the photo sharing app */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        /* Authentication container styling */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-wrapper {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 100%;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .auth-header p {
            color: #666;
            font-size: 1.1rem;
        }

        /* Override Amplify UI styles */
        [data-amplify-authenticator] {
            --amplify-components-button-primary-background-color: #667eea;
            --amplify-components-button-primary-border-color: #667eea;
            --amplify-components-button-primary-hover-background-color: #764ba2;
            --amplify-components-tabs-item-active-border-color: #667eea;
            --amplify-components-tabs-item-active-color: #667eea;
            --amplify-components-fieldcontrol-focus-box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.3);
        }

        /* Main app styling */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header-content h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header-content p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .user-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            color: white;
            min-width: 200px;
        }

        .user-email {
            font-weight: 600;
            margin-bottom: 10px;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .upload-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
        }

        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background-color: #f8f9ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background-color: #f0f4ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .upload-button,
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .upload-button:hover,
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .upload-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .gallery-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .gallery-header h2 {
            color: #333;
            font-size: 1.8rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .image-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .image-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .image-card:hover img {
            transform: scale(1.05);
        }

        .image-info {
            padding: 15px;
        }

        .image-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .image-size {
            color: #666;
            font-size: 0.8rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error-message {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: center;
        }

        .success-message {
            background: #51cf66;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        /* Modal styles for image preview */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            max-height: 80%;
            object-fit: contain;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #bbb;
        }

        /* Hide content until loaded */
        .main-app {
            display: none;
        }

        .auth-page {
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header {
                flex-direction: column;
            }

            .header-content h1 {
                font-size: 2rem;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            .upload-section,
            .gallery-section {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <!-- React Root for Amplify Authenticator -->
    <div id="auth-root"></div>

    <!-- Main Application (hidden until authenticated) -->
    <div id="mainApp" class="main-app">
        <div class="container">
            <!-- Header Section -->
            <div class="header">
                <div class="header-content">
                    <h1>üì∏ Photo Sharing App</h1>
                    <p>Upload, resize, and share your photos with automatic thumbnail generation</p>
                </div>
                <div class="user-info">
                    <div class="user-email" id="userEmail">Loading...</div>
                    <button class="logout-btn" onclick="handleSignOut()">Sign Out</button>
                </div>
            </div>

            <!-- Upload Section -->
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">‚òÅÔ∏è</div>
                    <h3>Drop your images here or click to browse</h3>
                    <p>Supports JPG, PNG, GIF, and other image formats</p>
                    <input type="file" id="fileInput" class="file-input" multiple accept="image/*">
                    <button class="upload-button" id="uploadButton">Choose Files</button>
                </div>
                <div class="progress-bar" id="progressContainer" style="display: none;">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div id="messageContainer"></div>
            </div>

            <!-- Gallery Section -->
            <div class="gallery-section">
                <div class="gallery-header">
                    <h2>üì± Photo Gallery</h2>
                    <button class="btn" onclick="refreshGallery()">üîÑ Refresh</button>
                </div>
                <div class="gallery" id="gallery">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading your photos...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal for image preview -->
        <div id="imageModal" class="modal">
            <span class="close" onclick="closeModal()">&times;</span>
            <img class="modal-content" id="modalImage">
        </div>
    </div>

    <script>
        // Configuration - These will be replaced by the deployment script
        const CONFIG = {
            IMAGES_BUCKET: '{{IMAGES_BUCKET}}',
            THUMBNAILS_BUCKET: '{{THUMBNAILS_BUCKET}}',
            API_GATEWAY_URL: '{{API_GATEWAY_URL}}',
            AWS_REGION: '{{AWS_REGION}}',
            COGNITO_USER_POOL_ID: '{{COGNITO_USER_POOL_ID}}',
            COGNITO_USER_POOL_CLIENT_ID: '{{COGNITO_USER_POOL_CLIENT_ID}}',
            COGNITO_IDENTITY_POOL_ID: '{{COGNITO_IDENTITY_POOL_ID}}'
        };

        // Debug configuration
        console.log('App Configuration:', CONFIG);

        // Check if configuration is properly loaded
        function validateConfig() {
            const requiredFields = ['IMAGES_BUCKET', 'API_GATEWAY_URL', 'COGNITO_USER_POOL_ID'];
            const missing = requiredFields.filter(field =>
                !CONFIG[field] || CONFIG[field].includes('{{')
            );

            if (missing.length > 0) {
                console.error('Missing configuration fields:', missing);
                showMessage(`Configuration error: ${missing.join(', ')} not properly set`, 'error');
                return false;
            }
            return true;
        }

        // AWS Amplify Configuration
        const { Amplify, Auth } = window.aws_amplify_core || {};

        if (!Amplify || !Auth) {
            console.error('Amplify not loaded properly');
            showMessage('Application loading error. Please refresh the page.', 'error');
        } else {
            // Configure Amplify
            Amplify.configure({
                Auth: {
                    region: CONFIG.AWS_REGION,
                    userPoolId: CONFIG.COGNITO_USER_POOL_ID,
                    userPoolWebClientId: CONFIG.COGNITO_USER_POOL_CLIENT_ID,
                    identityPoolId: CONFIG.COGNITO_IDENTITY_POOL_ID,
                    mandatorySignIn: true,
                    authenticationFlowType: 'USER_PASSWORD_AUTH'
                }
            });
        }

        // Global variables
        let currentUser = null;
        let uploadedImages = [];
        let authenticatorComponent = null;

        // DOM elements
        let uploadArea, fileInput, uploadButton, gallery, messageContainer, progressContainer, progressFill, modal, modalImage;

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function () {
            console.log('DOM loaded, initializing app...');

            if (!validateConfig()) {
                return;
            }

            initializeDOMElements();
            initializeAmplifyAuthenticator();
        });

        /**
         * Initialize DOM elements
         */
        function initializeDOMElements() {
            uploadArea = document.getElementById('uploadArea');
            fileInput = document.getElementById('fileInput');
            uploadButton = document.getElementById('uploadButton');
            gallery = document.getElementById('gallery');
            messageContainer = document.getElementById('messageContainer');
            progressContainer = document.getElementById('progressContainer');
            progressFill = document.getElementById('progressFill');
            modal = document.getElementById('imageModal');
            modalImage = document.getElementById('modalImage');
        }

        /**
         * Initialize Amplify Authenticator using React
         */
        function initializeAmplifyAuthenticator() {
            const { Authenticator } = window.AmplifyUIReact;
            const { createElement: h } = React;

            // Custom form fields for Amplify Authenticator
            const formFields = {
                signIn: {
                    username: {
                        label: 'Email',
                        placeholder: 'Enter your email address',
                        isRequired: true,
                        order: 1
                    },
                    password: {
                        label: 'Password',
                        placeholder: 'Enter your password',
                        isRequired: true,
                        order: 2
                    }
                },
                signUp: {
                    email: {
                        label: 'Email',
                        placeholder: 'Enter your email address',
                        isRequired: true,
                        order: 1
                    },
                    password: {
                        label: 'Password',
                        placeholder: 'Create a strong password',
                        isRequired: true,
                        order: 2
                    },
                    confirm_password: {
                        label: 'Confirm Password',
                        placeholder: 'Confirm your password',
                        isRequired: true,
                        order: 3
                    }
                }
            };

            // Authentication component
            const AuthComponent = () => {
                return h(Authenticator, {
                    formFields: formFields,
                    signUpAttributes: ['email'],
                    hideSignUp: false,
                    loginMechanisms: ['email'],
                    variation: 'modal'
                }, ({ signOut, user }) => {
                    if (user) {
                        currentUser = user;
                        console.log('User authenticated:', user);
                        showMainApp();
                        return null;
                    }
                    return h('div', { className: 'auth-container' },
                        h('div', { className: 'auth-wrapper' },
                            h('div', { className: 'auth-header' },
                                h('h1', null, 'üì∏ Photo Sharing App'),
                                h('p', null, 'Sign in to upload and share your photos')
                            )
                        )
                    );
                });
            };

            // Render the authenticator
            const authRoot = document.getElementById('auth-root');
            if (authRoot && window.ReactDOM) {
                ReactDOM.render(h(AuthComponent), authRoot);
            } else {
                console.error('React or auth-root not found');
                showMessage('Authentication component failed to load', 'error');
            }
        }

        /**
         * Show the main application
         */
        function showMainApp() {
            console.log('Showing main app for user:', currentUser);

            // Hide auth and show main app
            document.getElementById('auth-root').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';

            // Update user email display
            if (currentUser && currentUser.attributes && currentUser.attributes.email) {
                document.getElementById('userEmail').textContent = currentUser.attributes.email;
            }

            initializeEventListeners();
            loadGallery();
        }

        /**
         * Handle sign out
         */
        async function handleSignOut() {
            try {
                await Auth.signOut();
                currentUser = null;

                // Show auth page again
                document.getElementById('auth-root').style.display = 'block';
                document.getElementById('mainApp').style.display = 'none';

                console.log('User signed out successfully');
            } catch (error) {
                console.error('Error signing out:', error);
                showMessage('Error signing out. Please try again.', 'error');
            }
        }

        /**
         * Initialize all event listeners
         */
        function initializeEventListeners() {
            if (!uploadButton || !fileInput || !uploadArea) return;

            // File input events
            uploadButton.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileSelect);

            // Drag and drop events
            uploadArea.addEventListener('dragover', handleDragOver);
            uploadArea.addEventListener('dragleave', handleDragLeave);
            uploadArea.addEventListener('drop', handleDrop);

            // Prevent default drag behaviors
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, preventDefaults, false);
                document.body.addEventListener(eventName, preventDefaults, false);
            });

            // Modal events
            window.addEventListener('click', function (event) {
                if (event.target === modal) {
                    closeModal();
                }
            });
        }

        /**
         * Prevent default drag behaviors
         */
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        /**
         * Handle drag over event
         */
        function handleDragOver(e) {
            uploadArea.classList.add('dragover');
        }

        /**
         * Handle drag leave event
         */
        function handleDragLeave(e) {
            uploadArea.classList.remove('dragover');
        }

        /**
         * Handle drop event
         */
        function handleDrop(e) {
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            handleFiles(files);
        }

        /**
         * Handle file selection
         */
        function handleFileSelect(e) {
            const files = e.target.files;
            handleFiles(files);
        }

        /**
         * Process selected files
         */
        function handleFiles(files) {
            const imageFiles = Array.from(files).filter(file => file.type.startsWith('image/'));

            if (imageFiles.length === 0) {
                showMessage('Please select valid image files.', 'error');
                return;
            }

            if (imageFiles.length > 10) {
                showMessage('Please select no more than 10 images at a time.', 'error');
                return;
            }

            uploadFiles(imageFiles);
        }

        /**
         * Upload files using API Gateway with Cognito authentication
         */
        async function uploadFiles(files) {
            if (!currentUser) {
                showMessage('Please sign in to upload files.', 'error');
                return;
            }

            showProgress(true);
            let successCount = 0;
            let errorCount = 0;

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const progress = ((i + 1) / files.length) * 100;
                updateProgress(progress);

                try {
                    await uploadSingleFile(file);
                    successCount++;
                } catch (error) {
                    console.error('Upload failed for', file.name, error);
                    errorCount++;
                }
            }

            showProgress(false);

            if (successCount > 0) {
                showMessage(`Successfully uploaded ${successCount} image(s)!`, 'success');
                setTimeout(() => {
                    loadGallery();
                }, 3000);
            }

            if (errorCount > 0) {
                showMessage(`Failed to upload ${errorCount} image(s).`, 'error');
            }

            // Clear file input
            fileInput.value = '';
        }

        /**
         * Upload a single file using API Gateway with authentication
         */
        async function uploadSingleFile(file) {
            try {
                const session = await Auth.currentSession();
                const idToken = session.getIdToken().getJwtToken();

                // Step 1: Get presigned URL from API Gateway
                const uploadResponse = await fetch(`${CONFIG.API_GATEWAY_URL}/images/upload`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${idToken}`
                    },
                    body: JSON.stringify({
                        filename: file.name,
                        contentType: file.type
                    })
                });

                if (!uploadResponse.ok) {
                    const errorText = await uploadResponse.text();
                    throw new Error(`Failed to get upload URL: ${uploadResponse.status} - ${errorText}`);
                }

                const uploadData = await uploadResponse.json();
                const presignedUrl = uploadData.uploadUrl;

                // Step 2: Upload file using presigned URL
                const fileUploadResponse = await fetch(presignedUrl, {
                    method: 'PUT',
                    body: file,
                    headers: {
                        'Content-Type': file.type
                    }
                });

                if (!fileUploadResponse.ok) {
                    throw new Error(`Upload failed: ${fileUploadResponse.status}`);
                }

                return fileUploadResponse;

            } catch (error) {
                console.error('Upload error:', error);
                throw error;
            }
        }

        /**
         * Load and display gallery images from API
         */
        async function loadGallery() {
            if (!currentUser) return;

            try {
                showLoading(true);

                const session = await Auth.currentSession();
                const idToken = session.getIdToken().getJwtToken();

                const response = await fetch(`${CONFIG.API_GATEWAY_URL}/images/list`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${idToken}`
                    }
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`API request failed: ${response.status} - ${errorText}`);
                }

                const data = await response.json();
                const images = data.images || [];

                if (images.length === 0) {
                    gallery.innerHTML = `
                        <div class="loading">
                            <p>No photos yet. Upload some images to get started!</p>
                        </div>
                    `;
                    return;
                }

                displayImages(images);

            } catch (error) {
                console.error('Error loading gallery:', error);
                gallery.innerHTML = `
                    <div class="loading">
                        <p>Error loading gallery: ${error.message}</p>
                        <button class="btn" onclick="loadGallery()">Retry</button>
                    </div>
                `;
            }
        }

        /**
         * Display images in the gallery
         */
        function displayImages(images) {
            const imageCards = images.map(image => `
                <div class="image-card" onclick="openModal('${image.thumbnailUrl}')">
                    <img src="${image.thumbnailUrl}" 
                         alt="${image.originalFilename}" 
                         loading="lazy"
                         onerror="this.parentElement.style.display='none'">
                    <div class="image-info">
                        <div class="image-name">${image.originalFilename}</div>
                        <div class="image-size">${formatFileSize(image.sizeBytes || 0)}</div>
                    </div>
                </div>
            `).join('');

            gallery.innerHTML = imageCards;
        }

        /**
         * Open modal with full-size image
         */
        function openModal(imageUrl) {
            modal.style.display = 'block';
            modalImage.src = imageUrl;
        }

        /**
         * Close modal
         */
        function closeModal() {
            modal.style.display = 'none';
        }

        /**
         * Refresh gallery
         */
        function refreshGallery() {
            loadGallery();
        }

        /**
         * Show/hide loading state
         */
        function showLoading(show) {
            if (show) {
                gallery.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading your photos...</p>
                    </div>
                `;
            }
        }

        /**
         * Show/hide progress bar
         */
        function showProgress(show) {
            progressContainer.style.display = show ? 'block' : 'none';
            if (!show) {
                updateProgress(0);
            }
        }

        /**
         * Update progress bar
         */
        function updateProgress(percentage) {
            progressFill.style.width = percentage + '%';
        }

        /**
         * Show message to user
         */
        function showMessage(message, type = 'info') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `${type}-message`;
            messageDiv.textContent = message;

            if (!messageContainer) {
                console.error('Message container not found');
                return;
            }

            messageContainer.innerHTML = '';
            messageContainer.appendChild(messageDiv);

            setTimeout(() => {
                if (messageContainer.contains(messageDiv)) {
                    messageContainer.removeChild(messageDiv);
                }
            }, 5000);
        }

        /**
         * Format file size
         */
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Global error handler
        window.addEventListener('error', function (e) {
            console.error('Global error:', e.error);
            showMessage('An unexpected error occurred. Please check the console for details.', 'error');
        });

        // Handle unhandled promise rejections
        window.addEventListener('unhandledrejection', function (e) {
            console.error('Unhandled promise rejection:', e.reason);
            showMessage('A network or authentication error occurred. Please try again.', 'error');
        });
    </script>
</body>
