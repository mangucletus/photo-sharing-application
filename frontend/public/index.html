<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#667eea" />
    <meta name="description" content="A simple and secure photo sharing application built with AWS services" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“¸</text></svg>">

    <title> Photo Sharing App</title>

    <!-- Preconnect to AWS services for better performance -->
    <link rel="preconnect" href="https://cognito-idp.us-east-1.amazonaws.com">
    <link rel="preconnect" href="https://s3.amazonaws.com">
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Loading animation while React app loads -->
    <style>
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .loading-content {
            text-align: center;
            color: white;
        }

        .loading-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }

        .loading-text {
            font-size: 1.2rem;
            font-weight: 500;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-10px);
            }

            60% {
                transform: translateY(-5px);
            }
        }

        /* Hide loading when React is ready */
        #root:not(:empty)+.loading-container {
            display: none;
        }
    </style>

    <div class="loading-container">
        <div class="loading-content">
            <div class="loading-icon">ðŸ“¸</div>
            <div class="loading-text">Loading Photo Sharing App...</div>
        </div>
    </div>
</body>

</html>
